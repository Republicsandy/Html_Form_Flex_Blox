<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width">
        <title>BasicInputTypes</title>
        <link rel="stylesheet" href="../Css/Form.css">
    </head>
    <body>
        <form>
            <header class="headerContainer">
                <h1>HTML 5 Form Input Fields</h1>
            </header>
            <div>
                
                <label for="text">Text input type for Name:</label>
                <input type="text" id="text" name="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">Password input type:</label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <div>
                <label for="email"> Email input type:</label>
                <input type="email" id="email" name="email">
                <error-output class="email-error" for="text"></error-output>
            </div>
            <div>
                <label for="url">Url input type:</label>
                <input type="url" id="url" name="url">
            </div>
            <div>
                <label for="number">Number input type:</label>
                <input type="number" id="number" name="number">
            </div>
            <div>
                <label for="tel">Tel input type: </label>
                <input type="tel" id="tel" name="tel">
            </div>
            <div>
                <label for="search"> Search input type:</label>
                <input type="search" id="search" name="search">
            </div>
            <div class = "nativeDateTimePicker">
                <label for="party"> Choose a date and time:</label>
                <input type="datetime-local" id="party" name="bday">
                <span class="validity"></span>
            </div>
            <div>
                <label for = "salary"> Choose your salary: </label>
                <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output" for="salary">400000</output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script>
        const salary=document.querySelector('#salary');
        const salaryOutput=document.querySelector('.salary-output');
        salary.oninput=function(){
            salaryOutput.textContent=salary.value;
        };

        // UC 1: Name validation
        const text=document.querySelector('#text');
        const textError=document.querySelector('.text-error');
        text.addEventListener('input',function()
        {
            let nameRegex=RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
            textError.textContent="";
            else 
            textError.textContent="Incorrect name";
        });

         // UC 2 : Email validation
         const emailInput = document.querySelector("#email");
        const errorEmail = document.querySelector(".email-error");
        emailInput.addEventListener('input', function () {
        let emailRegex = RegExp('^^[a-zA-Z0-9]+([.+_-][a-zA-Z0-9]+)*@[a-zA-Z0-9]+([.][a-zA-Z]{3})+([.][a-zA-Z]{2})?$');
        if (emailRegex.test(emailInput.value))
        errorEmail.textContent = "";
        else
        errorEmail.textContent = "Invalid email"
        });
    </script>
    </body>
</html>
